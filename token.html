
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="NSProgrammer redirect">
  <meta name="author" content="NSProgrammer">
</head>
<html lang="en">
  <body>
    <h2 id="nsprogrammerplaceholder">NSProgrammer Placeholder</h2>
  </body>
</html>
<script>
     var url = window.location.href;
     var token;
     var capturedList = /token=([^&]+)/.exec(url);
     if (capturedList) {
       token = capturedList[1];
     }
     if (token) {
        console.log(token);
        var element = document.getElementById("nsprogrammerplaceholder");
        console.log(element);
        if (element) {
          element.innerHTML = token;
        }
     }
</script>
