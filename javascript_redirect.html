
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="NSProgrammer redirect">
  <meta name="author" content="NSProgrammer">
  <script>
     var url = window.location.href;
     var captured;
     var capturedList = /delay=([^&]+)/.exec(url);
     if (capturedList) {
       captured = capturedList[1];
     }
     var result = captured ? captured : '2000';
     var delay = +result;
     if (delay > 0) {
       window.setTimeout(function(){window.location.replace("http://www.nsprogrammer.com");}, delay);
     } else {
       window.location.replace("http://www.nsprogrammer.com");
     }
  </script>
</head>
<html lang="en">
  <body>
    <h2 id="nsprogrammerplaceholder">NSProgrammer Placeholder</h2>
    <p>Redirecting to http://www.nsprogrammer.com</p>
  </body>
</html>
